{% extends 'market/base.html' %}
{% block content %}
    <body>
    {% csrf_token %}
    <!-- Single Page Header start -->
        <div class="container-fluid page-header py-5">
            <h1 class="text-center text-white display-6">Messages</h1>
        </div>
        <!-- Single Page Header End -->
            <div class="col-lg-12">
            </div>
            <div class="col-lg-9">
                <div class="row g-4 justify-content-center">
                    <i class="fas fa-envelope me-2 text-secondary"></i>
                    <div class="col-md-6 col-lg-6 col-xl-4">
                        <div class="rounded position-relative fruite-item">
                            <div class="p-4 border border-secondary border-rounded">
                                <h4>{{ notification.title }}</h4>
                                <p>{{ notification.body }}</p>
                                <a>{{ product.name }}</a>
                                <br>
                                 <img src="{{ miniature.image.url }}" class="img-fluid rounded" alt="Image of {{ product.name }}">
                                <br>
                                 <form action="{% url 'product-add-to-cart' product.id %}" method="post">
                                                        {% csrf_token %}
                                                        <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary">
                                                            <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                                                        </button>
                                                    </form>
                                <form action="{% url 'market-notification-delete' notification.id %}" method="post">
                                     {% csrf_token %}
                                     <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary">
                                         <i class="fa fa-shopping-bag me-2 text-primary"></i> Delete message</button>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </body>
{% endblock content %}
